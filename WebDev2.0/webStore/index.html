<!Doctype html>
<html lang="en">
<head>
<title>WebStore</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1 ">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="main.css" rel="stylesheet">
<link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>


<div class="container text-center">
  <h3> Jon's Gundam Shop </h3>
  <p><em> We have all the Gundams!</em> </p>
  <br>
  <div class="row">
    <div class="col-sm-4">
      <p><strong>Wing Zero</strong></p><br>
      <a href="#wing" data-toggle="collapse">
      <img src="wing.jpg" class="img-circle person1" alt="Wing Zero">
      </a>
      <div id="wing" class="collapse">
        <p>A powerful death machine</p>
        <p> piloted by Heero Yuy</p>
      </div>
    </div>

    <div class="col-sm-4">
      <p><strong>DeathScythe</strong></p><br>
      <a href="#death" data-toggle="collapse">
      <img src="deathscythe.jpg" class="img-circle person" alt="DeathScythe">
    </a>
    <div id="death" class="collapse">
      <p> A brutal assassin Gundam</p>
      <p> Piloted by Duo Maxwell</p>
    </div>
    </div>

    <div class="col-sm-4">
      <p><strong>TallGeese</strong></p><br>
      <a href="#tall" data-toggle="collapse">
        <img  src="tallgeese.jpg" class="img-circle person" alt="TallGeese">
      </a>
      <div id="tall" class="collapse">
        <p> The blueprint for all Gundams</p>
        <p> Piloted by Zechs Marquise</p>
      </div>
    </div>
</div>
</div>



</body>
</html>
