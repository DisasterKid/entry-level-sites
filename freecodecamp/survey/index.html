<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
<div id="title" class="container text-center">
    <h1>Survey Form</h1>
</div>
<div class="container text-center">
        <p id="description"> Let us know how which Gundams you like!</p>
</div>
<form id="survey-form" class="container">  
<div class="row" id="textRow">
        <!--name text-->
        <div class="col-sm-4" class="form-group">
            <label for="name" id="name-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <!--email text-->
        <div class="col-sm-4" class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <!--age text-->
        <div class="col-sm-4" class="form-group">
            <label for="number" id="number-label">Age:</label>
            <input type="number" class="form-control" id="number" placeholder="Age" min="5" max="125">
        </div>
    </div>
    <div class="row" id="dropDown row">
        <label for="stuff">Stuff:</label>
        <select class="form-control" id="dropdown">
            <option>thing</option>
            <option>thing2</option>
            <option>thing3</option>
            <option>thing4</option>
        </select>
    </div>
    <button type="submit">submit</button>
</form> 
</body>
</html>
